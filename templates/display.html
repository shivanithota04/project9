<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body bgcolor="cyan">
<table border="2" align="center">
    <tr>
        <th>Pid</th>
        <th>Pname</th>
        <th>Pcost</th>
        <th>Pmfdt</th>
        <th>Pexpdt</th>
    </tr>
    {% for rec in records  %}
    <tr>
        <td>{{ rec.pid }}</td>
        <td>{{ rec.pname }}</td>
        <td>{{ rec.pcost }}</td>
        <td>{{ rec.pmfdt }}</td>
        <td>{{ rec.pexpdt }}</td>
    </tr>
    {% endfor %}
</table>

</body>
</html>
